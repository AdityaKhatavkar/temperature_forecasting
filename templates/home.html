  <!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forecast App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      }
    </script>
    
  </head>
  <body>

    <header>
      <div class="nav-left">
        <h1>Weather Forecast</h1>
        <nav>
          <a href="#">Home</a>
          <a href="#">Features</a>
          <a href="#">Pricing</a>
        </nav>
      </div>
      <button id="theme-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
    </header>

    <div class="container">
      <h2>Enter Location and Date</h2>
      <form action="/predictions" method="POST">
        <label for="location">Location (name, coordinates, or GPS):</label>
        <input type="text" id="location" name="location" required>

        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" required>

        <div class="row">
          <div class="col">
            <label for="from_time">From Hour (0â€“23):</label>
            <input type="number" id="from_time" name="from_time" min="0" max="23">
          </div>
          <div class="col">
            <label for="to_time">To Hour (0â€“23):</label>
            <input type="number" id="to_time" name="to_time" min="0" max="23">
          </div>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="{{ url_for('static', filename='theme_toggle.js') }}"></script>
  </body>
  </html>
