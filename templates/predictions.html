<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Predictions</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar (copied from home page) -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Table Section -->
    <div class="container mt-5">
        <h2 class="mb-4">Temperature Predictions for {{ location }} on {{ date }}</h2>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Time (Hour)</th>
                    <th scope="col">Temperature (°C)</th>
                </tr>
            </thead>
            <tbody>
                {% for hour, temp in predictions %}
                <tr>
                    <td>{{ hour }}:00</td>
                    <td>{{ temp }} °C</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Further Analysis Button -->
<div class="d-flex justify-content-end mt-3">
    <form action="/analysis" method="POST">
        <input type="hidden" name="location" value="{{ location }}">
        <input type="hidden" name="date" value="{{ date }}">
        <input type="hidden" name="from_time" value="{{ request.form.from_time }}">
        <input type="hidden" name="to_time" value="{{ request.form.to_time }}">
        <button type="submit" class="btn btn-secondary">Further Analysis</button>
    </form>
</div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
